<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="320" viewBox="0 0 480 320">
  <title>Example heatmap (placeholder)</title>
  <rect x="0" y="0" width="480" height="320" fill="#ffffff"/>
  <!-- Simple 6x3 colored grid to mimic a heatmap -->
  <g font-family="sans-serif" font-size="12">
    <!-- Row labels -->
    <text x="8" y="28">Gene1</text>
    <text x="8" y="68">Gene2</text>
    <text x="8" y="108">Gene3</text>
    <text x="8" y="148">Gene4</text>
    <text x="8" y="188">Gene5</text>
    <text x="8" y="228">Gene6</text>
  </g>
  <!-- Cells -->
  <g transform="translate(80,16)">
    <!-- SampleA column -->
    <rect x="0" y="0" width="60" height="36" fill="#f0f9e8" stroke="#eee"/>
    <rect x="0" y="40" width="60" height="36" fill="#fee8c8" stroke="#eee"/>
    <rect x="0" y="80" width="60" height="36" fill="#7fcdbb" stroke="#eee"/>
    <rect x="0" y="120" width="60" height="36" fill="#c7e9b4" stroke="#eee"/>
    <rect x="0" y="160" width="60" height="36" fill="#2ca25f" stroke="#eee"/>
    <rect x="0" y="200" width="60" height="36" fill="#f7f7f7" stroke="#eee"/>
    <!-- SampleB column -->
    <rect x="70" y="0" width="60" height="36" fill="#deebf7" stroke="#eee"/>
    <rect x="70" y="40" width="60" height="36" fill="#eff3ff" stroke="#eee"/>
    <rect x="70" y="80" width="60" height="36" fill="#08519c" stroke="#eee"/>
    <rect x="70" y="120" width="60" height="36" fill="#9ecae1" stroke="#eee"/>
    <rect x="70" y="160" width="60" height="36" fill="#3182bd" stroke="#eee"/>
    <rect x="70" y="200" width="60" height="36" fill="#f7f7f7" stroke="#eee"/>
    <!-- SampleC column -->
    <rect x="140" y="0" width="60" height="36" fill="#a1d99b" stroke="#eee"/>
    <rect x="140" y="40" width="60" height="36" fill="#c7e9b4" stroke="#eee"/>
    <rect x="140" y="80" width="60" height="36" fill="#31a354" stroke="#eee"/>
    <rect x="140" y="120" width="60" height="36" fill="#74c476" stroke="#eee"/>
    <rect x="140" y="160" width="60" height="36" fill="#006d2c" stroke="#eee"/>
    <rect x="140" y="200" width="60" height="36" fill="#f7f7f7" stroke="#eee"/>
  </g>
  <text x="80" y="14" font-family="sans-serif" font-size="12">SampleA</text>
  <text x="150" y="14" font-family="sans-serif" font-size="12">SampleB</text>
  <text x="220" y="14" font-family="sans-serif" font-size="12">SampleC</text>
  <text x="8" y="304" font-family="sans-serif" font-size="11" fill="#666">This SVG is a placeholder example heatmap generated for the repository.</text>
</svg>
